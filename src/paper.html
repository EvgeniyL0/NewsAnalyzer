<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="news analyzer">
    <meta name="author" content="Evgeniy Lobanov">
    <title>NewsAnalyzer</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./pages/paper.css">
</head>

<body>
    <div class="root">
        <div class="summary">
            <div class="header">
                <p class="content-title content-title_header">NewsAnalyzer</p>
                <nav class="header__page-links">
                    <a href="./main.html" class="header__page header__page_theme_dark header__page_current">Главная</a>
                    <a href="" class="header__page header__page_theme_dark">О проекте</a>
                </nav>
            </div>
            <div class="rectangle"></div>
            <div class="summary__content">
                <p class="summary__navigation-path"><b>Главная</b> / Аналитика</p>
                <h1 class="content-title content-title_info">Вы спросили: &laquo;<span
                        class="summary__request-name">Путешествия</span>&raquo;</h1>
                <p class="summary__content-text">Новостей за неделю: <span class="summary__number-of-news">34 324</span>
                </p>
                <p class="summary__content-text">Упоминаний в заголовках: <span
                        class="summary__number-of-references">235</span></p>
            </div>
        </div>
        <div class="details">
            <h2 class="content-title content-title_details">Аналитика по дням</h2>
            <div class="diagram">
                <div class="diagram__columns">
                    <p class="diagram__date_month">ДАТА</p>
                    <p>КОЛ-ВО УПОМИНАНИЙ</p>
                </div>
                <div class="diagram__line"></div>
                <div class="diagram__scale">
                    <p>0</p>
                    <p>25</p>
                    <p>50</p>
                    <p>75</p>
                    <p>100</p>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date_day">19, пн</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">20, вт</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">21, ср</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">22, чт</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">23, пт</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">24, сб</p>
                    <div class="diagram__bar"></div>
                </div>
                <div class="diagram__row">
                    <p class="diagram__date">25, вс</p>
                    <div class="diagram__bar"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
